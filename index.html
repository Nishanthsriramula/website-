<!DOCTYPE html>
<html lang="en">
    <head>
        <title>editplus</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="web.css"/>
    </head>
    <body>

    <div>
    <!--header  -->
            <header id="header" >
                <div class="navbar">
                    <div class="logo">
                        <img src="c:\Users\srika\Desktop\logo office edit.png" alt="Logo">
                        <span style="color: rgb(206, 170, 108); font-family: Arial, Helvetica, sans-serif; font-weight: bold;">EDITPLUS</span>
                    </div>
                    <div class="menu">
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Services</a>
                        <a href="#">Contact</a>
                    </div>
            </header>

    <!-- banner -->
    <div id="banner">
        <img src="c:\Users\srika\Desktop\tech b.jpg" class="bannerImg">
    </div>

    <!-- main content -->
            <main>
    <!-- About US -->
                <div id="about-container">
                    <div>
                        <img src=""/>
                    </div>
                    <div>
                        <img src=""/>
                    </div>
                </div>
    <!-- cards container -->
                <div id="card-container">
                    <div class="card-slider">
                        <div class="card-slider-track">
                            <!-- Card contents, can be images, text, or a mix -->
                            <div class="card">
                                <div class="container">
                                    <h4><b>Card Title</b></h4>
                                    <p>Description of the card.</p>
                                </div>
                            </div>
                            <div class="card">Card 2</div>
                            <div class="card">Card 3</div>
                            <div class="card">Card 4</div>
                            <div class="card">Card 5</div>
                            <div class="card">Card 6</div>
                        </div>
                    </div>
                </div>
    <!-- review container -->
                <div id="review-container">
                    <h1>review container</h1>
                </div>
    <!-- contact us -->
                <div id="contact-container">
                    <h1>contact container</h1>
                        <form action="#" method="post">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>

                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your email.." required>

                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" >

                            <label for="subject">Subject</label>
                            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

                            <input type="submit" value="Submit">
                        </form>
                </div>
            </main>
    <!-- footer -->
            <footer id="footer">
                <h1>footer</h1>
            </footer> 
        </div>

    </body>
</html>
